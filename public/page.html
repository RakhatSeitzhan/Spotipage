<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="https://d3js.org/d3.v6.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <link href="page.css" rel="stylesheet">
    <script src = "page.js" defer type="module"></script>
    <title>Your spotify</title>
</head>
<body>
    <h1>Your Profile</h1>
    <div id = 'profile'>
        <div id = 'profile-container'>
            <img id = 'profile-image'></img>
            <div id = 'profile-name'>NAME</div>
            <div id = 'profile-data'></div>
        </div>
    </div>
    <h1>Favourite Tracks</h1>
    <div id = "tracks"></div>
    <h1>Tracks' overall features</h1>
    <div id = "tracks-stats"></div>
    <h1>Favourite Artists</h1>
    <div id = "artists"></div>
    <h1>Your liked genres</h1>
    <div id = "genres-stats"></div>
    <h1>Suggested songs for you</h1>
    <div id = "recommendations"></div>
</body>
</html>
